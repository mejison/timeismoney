<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meeting confirmation message | Time is money</title>

	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header class="page-header">
		<div class="container page-header-content">
			<a class="page-header-logo" href="index.html">
				<img class="page-header-logo-image" src="images/time-is-money-logo.png" width="72" height="40" alt="Time is money logo">
			</a>

			<nav class="main-navigation">
				<ul class="main-navigation-list">
					<li class="main-navigation-item">
						<a class="main-navigation-link main-navigation-link-user" href="#">
							<img class="main-navigation-user-image" src="images/user.png" width="20" height="22" alt="John Doe image">
							<span class="main-navigation-user-text">John Doe</span>
						</a>
					</li>
					<li class="main-navigation-item">
						<a class="main-navigation-link main-navigation-link-outline" href="#">Log out</a>
					</li>
				</ul>
			</nav>
		</div> <!-- end .container -->
	</header>

	<main class="page-content">
		<section class="page-content-main">
			<div class="container">
				<h1 class="page-content-title">Thank you, Louise Doe!</h1>

				<section class="message message-info">
					<div class="message-main-info">
						<p class="message-text message-text-icon message-text-email">Meeting information have been sent to your inbox.</p>
						<p class="message-text message-text-icon message-text-info">Your money will be transferred once meeting ends and owner confirms transaction.</p>
					</div> <!-- end .message-main-info -->

					<div class="message-additional-info">
						<p class="message-note">(You may now close the window)</p>
					</div> <!-- end .message-additional-info -->
				</section>
			</div> <!-- end .container -->
		</section>
	</main>

	<script src="js/main.min.js"></script>
</body>
</html>
